<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Smart Home Mockup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="./css/app.css" rel="stylesheet">
        <link type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
        <script type="text/javascript" defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script type="text/javascript" src="./js/dist.js"></script>
    </head>
    <body class="mdl-demo  mdl-color-text--white-700 mdl-base">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
                    <a href="#kitchen" class="mdl-layout__tab is-active">Kitchen</a>
                    <a href="#livingroom" class="mdl-layout__tab">Living Room</a>
                    <a href="#restroom" class="mdl-layout__tab">Restroom</a>
                </div>
            </header>
            <main class="mdl-layout__content mdl-grid">

                <!-- Kitchen -->
                <div class="mdl-layout__tab-panel is-active" id="kitchen">
                    <div class="lights card-component kitchen-light-card mdl-card">
                        <div class="mdl-card__title lights-wrapper">
                            <h2 class="mdl-card__title-text light-heading">Lights</h2>
                            <h2 class="mdl-card__title-text kitchen-light percentage">50%</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <input class="mdl-slider mdl-js-slider light-slider" data-room="kitchen-light" type="range"
                            min="0" max="100">
                        </div>
                    </div>

                    <div class="mdl-card temperature-card card-component">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Temperature</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <div class="gauge gauge--liveupdate" id="kitchenTemp">
                                <div class="gauge__container">
                                    <div class="gauge__marker"></div>
                                    <div class="gauge__background"></div>
                                    <div class="gauge__center"></div>
                                    <div class="gauge__data"></div>
                                    <div class="gauge__needle"></div>
                                </div>
                                <div class="gauge__labels mdl-typography__headline">
                                    <span class="gauge__label--low">
                                        <button class="neg-button mdl-button mdl-js-button mdl-button--icon">
                                            <i class="material-icons">remove</i>
                                        </button>
                                    </span>
                                    <span class="gauge__label--spacer"></span>
                                    <span class="gauge__label--high">
                                        <button class="plus-button mdl-button mdl-js-button mdl-button--icon">
                                            <i class="material-icons">add</i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Livingroom -->
                <div class="mdl-layout__tab-panel" id="livingroom">
                    <div class="lights card-component livingroom-light-card mdl-card">
                        <div class="mdl-card__title lights-wrapper">
                            <h2 class="mdl-card__title-text light-heading">Lights</h2>
                            <h2 class="mdl-card__title-text livingroom-light percentage">50%</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <input class="mdl-slider mdl-js-slider light-slider" data-room="livingroom-light" type="range"
                            min="0" max="100">
                        </div>
                    </div>
                </div>

                <!-- Restroom -->
                <div class="mdl-layout__tab-panel" id="restroom">
                    <div class="lights card-component restroom-light-card mdl-card">
                        <div class="mdl-card__title lights-wrapper">
                            <h2 class="mdl-card__title-text light-heading">Lights</h2>
                            <h2 class="mdl-card__title-text restroom-light percentage">50%</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <input class="mdl-slider mdl-js-slider light-slider" data-room="restroom-light" type="range"
                            min="0" max="100">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
